{% extends "layout.html" %}

{% block content %}
<div class="container">

    {% verbatim %}
        <div id="app1" ng-app="invoice1" ng-controller="InvoiceController as invoice">
          <b>Invoice:</b>
          <div>
            Quantity: <input type="number" min="0" ng-model="invoice.qty" required >
          </div>
          <div>
            Costs: <input type="number" min="0" ng-model="invoice.cost" required >
            <select ng-model="invoice.inCurr">
              <option ng-repeat="c in invoice.currencies">{{c}}</option>
            </select>
          </div>
          <div>
            <b>Total:</b>
            <span ng-repeat="c in invoice.currencies">
              {{invoice.total(c) | currency:c}}
            </span>
            <button class="btn" ng-click="invoice.pay()">Pay</button>
          </div>
        </div>
    {% endverbatim %}

    {% verbatim %}
        <div id="app2" ng-app="article" ng-controller="ArticleController as controller">
            <ul> <li ng-repeat="item in controller.items"> {{ item.name }} </li> </ul>
        </div>
    {% endverbatim %}

</div>
{% endblock %}

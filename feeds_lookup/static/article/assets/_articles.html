

<div>
    
    <div>
            <label for="search-query">Search:</label> <input type="text" ng-model="search_query" name="search-query" required />
            <button class="btn-search" ng-click="search()">Search</button>
    </div>

    <div id="article-app">
        <ul>
            <li ng-repeat="article in articles">
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
            </li>
        </ul>
    </div>

</div>
